{% extends 'page/base.html' %}

{% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::selection {
            background: #4158d0;
            color: #fff;
        }

        .form-wrapper {
            width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            padding: 20px;
        }

        .form-wrapper .title {
            font-size: 25px;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            background: linear-gradient(-135deg, #5BA8A0, #CBE5AE);
        }

        .form-content {
            padding: 10px 30px 50px 30px;
        }

        .form-field {
            height: 50px;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }

        .form-field input {
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 13px;
            padding-left: 20px;
            border: 1px solid lightgrey;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .form-field input:focus,
        .form-field input:valid {
            border-color: #4158d0;
        }

        .form-field label {
            position: absolute;
            top: 50%;
            left: 20px;
            color: #999999;
            font-weight: 400;
            font-size: 13px;
            pointer-events: none;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .form-field input:focus ~ label,
        .form-field input:valid ~ label {
            top: 0;
            font-size: 13px;
            color: #4158d0;
            background: #fff;
            transform: translateY(-50%);
        }

        .form-submit {
            color: #fff;
            border: none;
            padding-left: 0;
            margin-top: -10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(-135deg, #5BA8A0, #CBE5AE);
            transition: all 0.3s ease;
        }

        .form-submit:active {
            transform: scale(0.95);
        }


    </style>
    <div class="flex-grow-1 mt-5 ">
        <div class="form-wrapper justify-content-center">
            <form action="{% url 'register' %}" method="POST" class="form-content mt-5 ">
                <div class="title ">
                    Register Form
                </div>
                {% for field in form %}
                    <div class="form-field">
                        {{ field.label }} {{ field }}
                    </div>
                {% endfor %}
                <br/><br/>
                <input type="submit" class="form-submit form-field btn btn-secondary" value="Register">
            </form>
        </div>
    </div>
    <br/><br/>
{% endblock %}
